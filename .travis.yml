osx_image: xcode8.3

dist: trusty
sudo: false

language: node_js
node_js: "8"

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libsecret-1-0

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v2.2.0/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.2.0.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
  - curl -L https://yarnpkg.com/latest.tar.gz | tar xvz && mv yarn-* $HOME/.yarn
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
- npm install --ignore-engines
- npm install typescript@latest electron-builder@latest grunt -g

script:
  - tsc
  - (node scripts/tag.js && node scripts/createRelease.js) || echo "Not tagging"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then tsc ; grunt move && travis_wait electron-builder -p "onTagOrDraft" -l; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then tsc ; grunt move && travis_wait electron-builder -p "onTagOrDraft" -mw || travis_wait electron-builder -p "onTagOrDraft" -mw || travis_wait electron-builder -p "onTagOrDraft" -mw; fi
  - node scripts/publish.js

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

notifications:
  email:
    on_success: change
    on_failure: change
env:
  global:
  - secure: 
  - secure: 
