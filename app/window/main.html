<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="resources/css/spinner.css" />
		<link rel="stylesheet" href="resources/css/main.css" />
		<title>Youtube Music App</title>
	</head>
	<body>
		<div class="toast" id="mainToast">
			<div id="toastContent">
				Could not find the current song :(
			</div>
			<div class="toastButton dismissToast">DISMISS</div>
		</div>
		<div id="titleBar">
			<div id="fullscreen">
				<div id="fullscreenImagesCont" class="unFadeOnFocus">
					<img id="enterFullscreen" src="resources/images/enterFullscreen.png" alt="Enter fullscreen"/>
					<img id="exitFullscreen" src="resources/images/exitFullscreen.png" alt="Exit fullscreen"/>
				</div>
			</div>
			<div id="minimize">
				<div id="minimizeLine" class="unFadeOnFocus"></div>
			</div>
			<div id="maximize">
				<div id="maximizeBoxCont">
					<div id="maximizeBox" class="unFadeOnFocus"></div>
				</div>
				<div id="maximizedBoxesCont">
					<div id="maximizeBoxes" class="unFadeOnFocus">
						<div id="maximizeBoxesFrontBox" class="maximizeBox"></div>
						<div id="maximizeBoxesBackBox" class="maximizeBox"></div>
					</div>
				</div>
			</div>
			<div id="close">
				<div id="closeCross">
					<svg height="10" width="10">
						<line x1="0" y1="0" x2="10" y2="10" class="closeCrossLine" />
						<line x1="0" y1="10" x2="10" y2="0" class="closeCrossLine" />
					</svg>
				</div>
			</div>
		</div>
		<div id="getSongDialogHorizontalCenter">
			<div id="getSongDialog">
				<div id="getSongNameCont">
					<span contenteditable="" id="getSongName">Placeholder - Songtitle</span>
				</div>
				<div id="getSongDownload">
					<svg height="48" viewbox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg">
						<path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
						<path d="M0 0h24v24H0z" fill="none"/>
					</svg>
				</div>
			</div>
		</div>
		<div id="spinnerCont">
			<div id="spinnerHorizontalCenterer">
				<div id="spinnerVerticalCenterer">
					<div class="active" id="spinner">
						<div id="spinnerContainer">
							<div class="spinner-layer layer-1">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div><div class="gap-patch">
									<div class="circle"></div>
								</div><div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>

							<div class="spinner-layer layer-2">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div><div class="gap-patch">
									<div class="circle"></div>
								</div><div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>

							<div class="spinner-layer layer-3">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div><div class="gap-patch">
									<div class="circle"></div>
								</div><div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>

							<div class="spinner-layer layer-4">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div><div class="gap-patch">
									<div class="circle"></div>
								</div><div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>
					<div id="loadingPageBottomText">
						Media App v<span id="versionNumber">?.?.?</span>
					</div>
				</div>
			</div>
		</div>
		<div id="commandBarCentererContainer">
			<div id="commandBarHorizontalCenterer">
				<div id="commandBar">
					<form class="yt_inputFORM_1" id="commandBarForm">
						<div class="yt_inputDIV_2 withoutButton">
							<div class="yt_inputDIV_3">
								<div class="yt_inputDIV_4">
									<div class="yt_inputDIV_9" id="commandBarContainer">
										<div id="commandBarPrefix">&gt;</div>
										<input id="commandBarInput" class="searchInput" tabindex="0" type="text" placeholder="Command" />
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="suggestions"></div>
				</div>
			</div>
		</div>
		<div id="views">
			<div id="youtubeSubsCont"></div>
			<div id="youtubePlaylistCont"></div>
			<div id="youtubeSearchCont">
				<div id="searchBarCenterer">
					<div id="searchBar">
						<form class="yt_inputFORM_1">
							<div class="yt_inputDIV_2">
								<div class="yt_inputDIV_3">
									<div class="yt_inputDIV_4">
										<div class="yt_inputDIV_9">
											<input id="searchInput" class="searchInput" tabindex="0" type="text" placeholder="Zoeken" />
										</div>
									</div>
								</div>
							</div>
							<button id="searchButton">
								<svg height="20px" width="20px" viewbox="0 0 24 24" preserveaspectratio="xMidYMid meet" class="style-scope yt-icon">
									<g class="style-scope yt-icon">
										<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" class="style-scope yt-icon"></path>
									</g>
								</svg>
							</button>
						</form>
						<div class="suggestions" id="suggestions"></div>
					</div>
				</div>
			</div>
			<div id="netflixCont"></div>
		</div>
		<div id="thousandAndOneTracklistsContainer"></div>
		<script>const exports = {};</script>
		<script defer src="main.js"></script>
	</body>
</html>
